name: Publish

on:
  push:
    branches: [master]

jobs:
  test-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        env:
          RUNNER_TEMP: /tmp
        with:
          node-version: '12.16'
          registry-url: 'https://npm.pkg.github.com'

      - name: Add node modules bin to system path
        run: echo "::add-path::./node_modules/.bin"

      - name: Configure CI Git User
        run: |
          git config --global user.name 'leeroy-jenkins'
          git config --global user.email 'webmaster@hzdg.com'

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps['yarn-cache-dir-path'].outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Restore Lerna workspaces
        uses: actions/cache@master
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for package changes
        run: lerna changed

      - name: Test publish
        if: success()
        run: yarn test-publish

      - name: Publish
        if: success()
        run: lerna publish --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
